kind: Deployment
apiVersion: apps/v1
metadata:
  name: geoserver-cloud-discovery
  labels:
    app: geoserver-cloud-discovery
    app.kubernetes.io/component: geoserver-cloud-discovery
    app.kubernetes.io/instance: geoserver-cloud-discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: geoserver-cloud-discovery
  template:
    metadata:
      creationTimestamp: null
      labels:
        deployment: geoserver-cloud-discovery
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
    spec:
      containers:
        - name: geoserver-cloud-discovery
          image: >-
            geoservercloud/geoserver-cloud-discovery@sha256:c5d4554574786b0981a45709a280579cf810f0c148aaa9723080dff91169db5a
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
