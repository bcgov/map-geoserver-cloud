kind: Deployment
apiVersion: apps/v1
metadata:
  name: geoserver-cloud-admin-server
  labels:
    app: geoserver-cloud-admin-server
    app.kubernetes.io/component: geoserver-cloud-admin-server
    app.kubernetes.io/instance: geoserver-cloud-admin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: geoserver-cloud-admin-server
  template:
    metadata:
      creationTimestamp: null
      labels:
        deployment: geoserver-cloud-admin-server
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
    spec:
      containers:
        - name: geoserver-cloud-admin-server
          image: >-
            geoservercloud/geoserver-cloud-admin-server@sha256:50da1f96ae58e48269f3f3920baf6a5d2841a49066c6be604c59fbebddc9e465
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600