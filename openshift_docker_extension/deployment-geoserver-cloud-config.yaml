kind: Deployment
apiVersion: apps/v1
metadata:
  name: geoserver-cloud-config
  labels:
    app: geoserver-cloud-config
    app.kubernetes.io/component: geoserver-cloud-config
    app.kubernetes.io/instance: geoserver-cloud-config
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: geoserver-cloud-config
  template:
    metadata:
      creationTimestamp: null
      labels:
        deployment: geoserver-cloud-config
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
    spec:
      containers:
        - name: geoserver-cloud-config
          image: >-
            geoservercloud/geoserver-cloud-config@sha256:57683ff04d8a61919cfd05cb3ff9684bd46bad73310012753096a0375b20bae4
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
