kind: Deployment
apiVersion: apps/v1
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway-container
          image: >-
            geoservercloud/geoserver-cloud-gateway:1.5.0
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "datadir"
          ports:
            - containerPort: 8080
