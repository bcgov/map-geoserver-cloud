kind: Deployment
apiVersion: apps/v1
metadata:
  name: config
  labels:
    app: config
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config
  template:
    metadata:
      labels:
        app: config
    spec:
      volumes:
        - name: extra-config-vol
          secret:
            secretName: extra-config
      containers:
        - name: config-container
          image: >-
            geoservercloud/geoserver-cloud-config:1.9-SNAPSHOT
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: native
            # - name: CONFIG_GIT_URI
            #   value: https://github.com/geoserver/geoserver-cloud-config.git
            # - name: SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL
            #   value: vlatest
            # - name: CONFIG_GIT_BASEDIR
            #   value: /tmp/git_config
            - name: CONFIG_NATIVE_PATH
              value: /tmp/config
            - name: XDG_CONFIG_HOME
              value: /tmp
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 200m
              memory: 250Mi
            requests:
              cpu: 20m
              memory: 200Mi
          volumeMounts:
            - name: extra-config-vol
              readOnly: true
              mountPath: /tmp/config
